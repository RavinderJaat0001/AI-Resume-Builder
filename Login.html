<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account info</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Bitter:ital,wght@0,100..900;1,100..900&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<style>
    body{
        font-family:"IBM Plex Sans", sans-serif
    }
</style>


</head>
<body>
    <nav class="fixed w-[100%] z-[1000] shadow top-0 bg-white">

          <div class="logo  text-[60px] font-bold m ml-[40px]">Resu<span class="text-orange-400">Mate</span></div>
         
      </nav>

              
          <form class=" flex justify-center items-center  mt-[120px] ">
             <div class="accountInfo w-[30vw]  flex flex-col  gap-[25px] items-center  ">

                <div class="signin-info p pt-[50px]">
                <span class="text-[26px] font-medium">Sign in to you account</span>
                <p class="text-[14px] flex gap-[3px]">Don't have an account? <span class=" createAcc font-medium hover:underline cursor-pointer flex gap-[5px]">Create one now <img src="assets/SVGs/right arrow.svg" alt=""></span></p>
                </div>

                <div class="email flex flex-col gap-[7px]  justify-center">
                    <label class="font-medium" for="email">Email</label>
                    <input  type="text" name="email" id="email" class="border border-gray-400 w-[22vw] h-[45px]  transition p pl-[5px]" placeholder="Enter your email" required>
                </div>

                <div class="password flex flex-col gap-[7px]  justify-center text-[14px]">
                    <label class="font-medium" for="password">Password</label>
                    <input  type="text" name="password" id="pass" class="border border-gray-400 w-[22vw] h-[45px]  transition p pl-[5px]" placeholder="Password" required>
                </div>

                <div class="login-btns flex justify-center items-center gap-[15px] text-[14px]">
                    <button class="bg-black rounded p-[10px] w-[150px] font-medium text-white cursor-pointer hover:opacity-80">Sign in</button>
                    <button class="rounded p-[8px] w-[150px]  font-medium cursor-pointer hover:underline">Forgot Password?</button>
                </div>

                <span>or continue with</span>

                <div class="loginAccounts flex justify-center items-center gap-[15px] text-[14px]">
                     <button class="flex justify-center items-center gap-[7px] rounded bg-[#4285f4] w-[150px] p-[8px] hover:opacity-80 cursor-pointer"><img src="assets/SVGs/google.svg" alt="">
                    <span class="text-white  font-medium" >Google</span>
                </button>
                     <button class="flex justify-center items-center gap-[7px] rounded  bg-black w-[150px] p-[8px]
                     hover:opacity-80 cursor-pointer"><img src="assets/SVGs/github.svg" alt="">
                    <span class="text-white font-medium ">Github</span>
                </button>
                </div>

             </div>
          </form>
          
      
</body>

<script>
 let newAcc=document.querySelector(".createAcc");
 console.log(newAcc.innerHTML);
 newAcc.addEventListener('click',()=>{
    window.location.href='createAcc.html'
 })
</script>

</html>
